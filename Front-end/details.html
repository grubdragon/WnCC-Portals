<!DOCTYPE html>
<html>
{% load static %}
<head>
<title>You got it!</title>
<!-- metatags-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="effective application form a Flat Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- Meta tag Keywords -->
<link href="{% static 'mails/css/form.css' %}" rel="stylesheet" type="text/css" media="all"/>
<!--<link href="css/form.css" rel="stylesheet" type="text/css" media="all"/>--><!--style_sheet-->
<link href="//fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"><!--online_fonts-->
<link href="//fonts.googleapis.com/css?family=Lato" rel="stylesheet"><!--online_fonts-->
<link href="//fonts.googleapis.com/css?family=Raleway" rel="stylesheet"><!--online_fonts-->
</head>
<body>
<h1>Congratulations!</h1>
<div class="w3ls-main">
<div class="w3ls-form">
<form action="#" method="post">
	{% csrf_token %}
<ul class="fields">
	<li>	
		<label style="width: 100%;
    display: inline-block;
	float: center;
	font-size: 20px;" class="w3ls-opt">Which company are you interning for?<span class="w3ls-star">*</span></label>
	</li>
	<span class="w3ls-text w3ls-name">
		<input type="text" name="company" placeholder="Compnay Name" required=""/>
	</span>

	<li>	
		<label style="width: 100%;
    display: inline-block;
	float: center;
	font-size: 20px;" class="w3ls-opt">Do you still want to be open to other Internships?<span class="w3ls-star">*</span></label>
	</li>
	<span class="w3ls-text w3ls-name">
		<input type="checkbox" name="Company Name" placeholder="Compnay Name" required=""/>
		<ul class="checkbox-grid">
    		<li>
    		<label class="container">YES
  				<input type="checkbox" name="wants_to_continue" checked="checked">
 			    <span class="checkmark"></span>
			</label>
			</li>
			<li>
				<label class="container">NO
    			<input type="checkbox">
  				<span class="checkmark"></span>
			</label>
			</li>
		</ul>
	</span>
</ul>
<div class="w3ls-btn">
		<input type="submit" value="submit">
	</div>
</div>
</form>
</div>

<footer>&copy; WnCC Portals | Design by <a href="http://w3layouts.com/"> W3layouts</a></footer>
</body>
</html>
