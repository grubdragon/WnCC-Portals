<script type="text/javascript">
	window.onload = function() {
  		httpGetAsync('https://demo8171742.mockable.io/details');
	};
	function httpGetAsync(theUrl)
	{
    	var xmlHttp = new XMLHttpRequest();
    	xmlHttp.open("GET", theUrl, true); // true for asynchronous 
    	xmlHttp.send(null);
    	xmlHttp.onreadystatechange = async function(){ 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
        	var response = await JSON.parse(xmlHttp.responseText);
			//alert(response.ip);
			document.getElementById("name").value = response.name;
			document.getElementById("number").value = response.number;
			document.getElementById("email").value = response.email;
			document.getElementById("college").value = response.college;
			document.getElementById("program").value = response.program;
        }
    }
</script>

<h1>Student Details Page</h1>
<div class="w3ls-main">
<div class="w3ls-form">
<ul class="fields">
	<li>	
		<label class="w3ls-opt">Full name<span class="w3ls-star"> * </span></label>

			<input type="text" name="username"  id="name" required=" " readonly="true"/>

	</li>
	<li>

	<li>

	<li>

	</li>
	<li>

			</span>
	</li>
	<li>
		<div class="mail">
			<label class="w3ls-opt">Program<span class="w3ls-star"> * </span></label>
			<span class="w3ls-text w3ls-name">

					<option value="">Bachelors</option>
					<option value="">Masters</option>

	</li>
	<li>
		<label class="w3ls-opt">Year<span class="w3ls-star"> * </span></label>	
			<span class="w3ls-text w3ls-name">
				<input type="text" name="phone number" placeholder="Which Year are you in? (First, Second, Third..)" required="" readonly="true"/>
			</span>
	</li>
	<li>
		<label class="w3ls-opt">Interests and Strengths <span class="w3ls-star"> * </span> </label>
		<div class="boxes">
		  <input type="checkbox" id="box-1">
		  <label for="box-1">Web Development</label>

		  <input type="checkbox" id="box-2" checked>

	</li>
	<li>

		</div>
	</li>
	<li>
