<body>
<h1>Student Details Page</h1>
<div class="w3ls-main">
<div class="w3ls-form">
<form action="{% url 'profile' %}" method="post">
	{% csrf_token %}
<ul class="fields">
	<li>	
		<label class="w3ls-opt">Full name<span class="w3ls-star"> * </span></label>
		<div class="w3ls-name">	
			<input type="text" name="name"  id="name" required=" " value="{{student.name}}" readonly="true"/>
		</div>
	</li>
	<li>
		<label class="w3ls-opt">Phone Number<span class="w3ls-star"> * </span></label>	
			<span class="w3ls-text w3ls-name">
				<input type="text" name="contact_no" id="number" placeholder="Phone Number" required="" value="{{student.contact_no}}"  />
			</span>
	</li>
	<li>
		<div class="mail">
			<label class="w3ls-opt">Preferred E-mail<span class="w3ls-star"> * </span></label>
			<span class="w3ls-text w3ls-name">
				<input type="email" name="email" id="email" placeholder="Enter your E-mail" required="" value="{{student.email}}" readonly="true"/>
			</span>
		</div>
	</li>
	<li>
		<label class="w3ls-opt">College Name<span class="w3ls-star"> * </span></label>	
			<span class="w3ls-text w3ls-name">
				<input type="text" name="college" id="college" placeholder="Which college are you from?" required="" value="{{student.college}}" />
			</span>
	</li>
	<!--
	<li>
		<label class="w3ls-opt">Program<span class="w3ls-star"> * </span></label>	
			<span class="w3ls-text w3ls-name">
				<input type="text" name="program" id="program" placeholder="Which program? (Bachelors, Masters..)" required="" value="{{student.programme_of_study}}" />
			</span>
	</li>
-->
	
	<li>
		<div class="mail">
			<label class="w3ls-opt">Programme<span class="w3ls-star"> * </span></label>
			<span class="w3ls-text w3ls-name">
				<select name="programme_of_study">
					<option value="Bachelors">Bachelors</option>
					<option value="Masters">Masters</option>
					<option value="Doctorate">Doctorate</option>
					<option value="Post-Doctorate">Post-Doctorate</option>
				</select>
			</span>
		</div>
	</li>
	
	<li>
		<label class="w3ls-opt">Year<span class="w3ls-star"> * </span></label>	
			<span class="w3ls-text w3ls-name">
				<input type="text" name="year" placeholder="Which year of your programme are you in? " required="" value="{{student.year}}" />
			</span>
	</li>

	<li>
		<label class="w3ls-opt">Resume<span class="w3ls-star"> * </span></label>	
			<span class="w3ls-text w3ls-name">
				<input type="text" name="resume" placeholder="Link to Resume" required="" value="{{student.resume}}"
				readonly="true"/>
			</span>
	</li>

	<li>
		<label class="w3ls-opt">Github<span class="w3ls-star"> * </span></label>	
			<span class="w3ls-text w3ls-name">
				<input type="text" name="github" placeholder="Link to Github Profile" required="" value="{{student.github}}"
				readonly="true"/>
			</span>
	</li>

	<li>
		<label class="w3ls-opt">Stack Overflow<span class="w3ls-star"> * </span></label>	
			<span class="w3ls-text w3ls-name">
				<input type="text" name="stackoverflow" placeholder="Link to StackOverflow" required="" value="{{student.stackoverflow}}"
				readonly="true"/>
			</span>
	</li>
	
	<li>
		<label class="w3ls-opt">Interests and Strengths <span class="w3ls-star"> * </span> </label>
		<div class="boxes">

			{% for tag in tags %}
				{% if tag in student.interests.all %}	
					
		  		 	<input type="checkbox" name="interests" id="box-{{tag.gig}}" checked value="{{tag.pk}}" />
		  		{% else %}
		  			<input type="checkbox" name="interests" id="box-{{tag.gig}}" value="{{tag.pk}}" />
		  		{% endif %}

		  		<label for="box-{{tag.gig}}">{{tag.gig}}</label>
		  	{% endfor %}
		  <!--
		  <input type="checkbox" id="box-2" checked>
		  <label for="box-2">Android </label>

		  <input type="checkbox" id="box-3">
		  <label for="box-3">Machine Learning</label>
		-->
		</div>
	</li>
	<li>
		<label class="w3ls-opt">Work Experience</label>
		
			<span class="w3ls-input"><textarea name="work_experience" placeholder="Write about your work experience here" >{{student.work_experience}}</textarea></span>
		
	</li>
	<li>	
		<div class="input">
			<label class="w3ls-opt">About Yourself</label>
			<span class="w3ls-input"><textarea name="about" placeholder="Tell us something interesting about yourself" >{{student.about}}</textarea></span>
		</div>
	</li>
<!--
	<li>
		<label class="w3ls-opt">Status <span class="w3ls-star"> * </span> </label>
		<div class="boxes">
			{% if student.available %}
		  		<input type="checkbox" name="interest" id="box-{{interest.gig}}" checked onclick="return false;">
		  		<label for="box-{{interest.gig}}">{{interest.gig}}</label>
		  	{% endif %}
		</div>
	</li>
-->
</ul>
<div class="clear"></div>

<input type="submit" name="save" value="Save" 
		href="{% url 'edit' %}"
 style="font-size: 15px;
text-align: center;
text-transform: uppercase;
letter-spacing: 2px;
display: block;
padding: 10px;
width: 35%;
margin: 10px auto 0;
box-sizing: border-box;
border: 1px solid #fff;
outline: none;
background: #ff4f81;
color: #fff;
cursor: pointer;
font-family: 'Raleway', sans-serif; ">
	
</form>

</div>
