<!DOCTYPE html>
<html>
<head>
<title>Student Details Form</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

function hideURLbar(){ window.scrollTo(0,1); } </script>

<link href="css/form.css" rel="stylesheet" type="text/css" media="all"/><!--style_sheet-->
<link href="//fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"><!--online_fonts-->
<link href="//fonts.googleapis.com/css?family=Lato" rel="stylesheet"><!--online_fonts-->
<link href="//fonts.googleapis.com/css?family=Raleway" rel="stylesheet"><!--online_fonts-->
</head>
<body>
<h1>Student Details Form</h1>
<div class="w3ls-main">
<div class="w3ls-form">
<form action="#" method="post">
<ul class="fields">
	<li>	
		<label class="w3ls-opt">Full name<span class="w3ls-star"> * </span></label>
		<div class="w3ls-name">	
			<input type="text" name="username"  placeholder="Full Name" required=" "/>
		</div>
	</li>
	<li>
		<label class="w3ls-opt">Phone Number<span class="w3ls-star"> * </span></label>	
			<span class="w3ls-text w3ls-name">
				<input type="text" name="phone number" placeholder="Phone Number" required=""/>
			</span>
	</li>
	<li>
		<div class="mail">
			<label class="w3ls-opt">Preferred E-mail<span class="w3ls-star"> * </span></label>
			<span class="w3ls-text w3ls-name">
				<input type="email" name="email" placeholder="Enter your E-mail" required=""/>
			</span>
		</div>
	</li>
	<li>
		<label class="w3ls-opt">College Name<span class="w3ls-star"> * </span></label>	
			<span class="w3ls-text w3ls-name">
				<input type="text" name="phone number" placeholder="Which college are you from?" required=""/>
			</span>
	</li>
	<li>
		<label class="w3ls-opt">Program<span class="w3ls-star"> * </span></label>	
			<span class="w3ls-text w3ls-name">
				<input type="text" name="phone number" placeholder="Which program? (Bachelors, Masters..)" required=""/>
			</span>
	</li>
	<li>
		<div class="mail">
			<label class="w3ls-opt">Program<span class="w3ls-star"> * </span></label>
			<span class="w3ls-text w3ls-name">
				<select>
					<option value="">Bachelors</option>
					<option value="">Masters</option>
					<option value="">Ph.D.</option>
				</select>
			</span>
		</div>
	</li>
	<li>
		<label class="w3ls-opt">Year<span class="w3ls-star"> * </span></label>	
			<span class="w3ls-text w3ls-name">
				<input type="text" name="phone number" value="First" placeholder="Which Year are you in? (First, Second, Third..)" required=""/>
			</span>
	</li>
	<li>
		<label class="w3ls-opt">Interests and Strengths <span class="w3ls-star"> * </span> </label>
		<div class="boxes">
		  <input type="checkbox" id="box-1">
		  <label for="box-1">Web Development</label>

		  <input type="checkbox" id="box-2" checked>
		  <label for="box-2">Android </label>

		  <input type="checkbox" id="box-3">
		  <label for="box-3">Machine Learning</label>
		</div>
	</li>
	<li>
		<label class="w3ls-opt">Work Experience</label>
		<div class="input">
			<span class="w3ls-input"><textarea placeholder="Write about your work experience here"></textarea></span>
		</div>
	</li>
	<li>	
		<div class="input">
			<label class="w3ls-opt">About Yourself</label>
			<span class="w3ls-input"><textarea placeholder="Tell us something interesting about yourself"></textarea></span>
		</div>
	</li>
	
</ul>
<div class="clear"></div>
	<div class="w3ls-btn">
		<input type="submit" value="submit">
	</div>
</form>
</div>
</div>

</body>
</html>
